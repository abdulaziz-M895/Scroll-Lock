            let spans = col.querySelectorAll("span");
            let selectedSpan;

            spans.forEach(function (span, index) {

              if (

                rect.bottom > window.innerHeight / 2
              ) {
                selectedSpan = span;
              }
            });

            let selectedNumber = parseInt(selectedSpan.textContent);
            selectedNumbers.push(selectedNumber);
